# Therefore, database queries may be performed during view rendering.
# Explicitly configure spring.jpa.open-in-view to disable this warning
# spring.jpa.open-in-view is enabled by default.
spring.jpa.open-in-view = false
# Server Settings
#
# http://localhost:8080/routine-checkup
server.port = 8080
server.servlet.contextPath = /routine-checkup
management.server.port = 8160
management.server.address = 127.0.0.1
# Tomcat thread pool configuration for better concurrency
# Increase max threads to handle more concurrent requests
server.tomcat.threads.max=200
# Minimum number of worker threads
server.tomcat.threads.min-spare=10
# Maximum number of connections that can be queued
server.tomcat.accept-count=100
# Maximum number of connections
server.tomcat.max-connections=10000
#
# thymeleaf
#
spring.application.name = RoutineCheckup
spring.thymeleaf.cache = false
spring.thymeleaf.enabled = true
spring.thymeleaf.prefix = classpath:/templates/
spring.thymeleaf.suffix = .html
server.error.path = /error
server.error.whitelabel.enabled = false
# Faster shutdown configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s
# Force immediate shutdown on second Ctrl+C
spring.application.admin.enabled=false
#
# H2 DB Settings
#
spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/RoutineCheckup;AUTO_SERVER=TRUE;
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password = 
# H2 connection pool settings for faster shutdown
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
#
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update
# spring.jpa.hibernate.ddl-auto = create-drop
# Faster Hibernate shutdown
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
#
# Enabling H2 Console
#
spring.h2.console.enabled = true
# Custom H2 Console URL
# http://localhost:8080/routine-checkup/h2
# default path: h2
spring.h2.console.path = /h2
#
# Web Resource Chain Strategy
