<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Routine Checkup</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="module" src="js/userActions.js"></script>
    <script type="module" src="js/utils.js"></script>
</head>
<body>
    <div th:replace="~{fragments/navigation :: nav}"></div>
    
    <div class="container fade-in">
        <div class="page-header">
            <h1>ðŸ‘¤ Update Profile</h1>
            <p>Modify your personal information</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="first_name_inp">First Name</label>
                    <input id="first_name_inp" type="text" th:value="${user.getFirstName()}" placeholder="Enter first name"/>
                </div>

                <div class="form-group">
                    <label for="last_name_inp">Last Name</label>
                    <input id="last_name_inp" type="text" th:value="${user.getLastName()}" placeholder="Enter last name"/>
                </div>

                <div class="d-flex gap-2">
                    <input id="upd_user" type="button" value="ðŸ’¾ Save Changes" class="btn btn-primary"/>
                    <input id="upd_user_cancel" type="button" value="â†©ï¸ Cancel" class="btn btn-outline"/>
                </div>
            </form>
        </div>
    </div>
    
    <meta id="user_id" th:attr="_user_id = ${user.getId()}">
    <meta id="user_login" th:attr="_user_login = ${user.getLogin()}">
    <meta id="_csrf_token" th:attr="val = ${csrf_token.getToken()}">
    <meta id="_csrf_header" th:attr="val = ${csrf_token.getHeaderName()}">
</body>
</html>
