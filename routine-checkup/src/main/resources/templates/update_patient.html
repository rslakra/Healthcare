<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient - Routine Checkup</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="module" src="js/patientActions.js"></script>
    <script type="module" src="js/utils.js"></script>
</head>
<body>
    <div th:replace="~{fragments/navigation :: nav}"></div>
    
    <div class="container fade-in">
        <div class="page-header">
            <h1>ðŸ‘¤ Update Patient Record</h1>
            <p>Modify patient information and treatment details</p>
        </div>

        <div class="form-container">
            <div class="alert alert-info">
                <strong>Current Doctor:</strong> <span th:text="${patient.getDoctor().getLastName()}"></span>
            </div>

            <form>
                <div class="form-group">
                    <label for="disease_inp">Disease Name</label>
                    <input id="disease_inp" type="text" th:value="${patient.getDisease()}" placeholder="Enter disease name"/>
                </div>

                <div class="form-group">
                    <label for="disease_onset">Disease Onset Date</label>
                    <input id="disease_onset" type="date" th:value="${patient.getDiseaseOnsetTimeFormatted()}"/>
                </div>

                <div class="form-group">
                    <label for="end_time_of_illness">Recovery Date (leave empty if ongoing)</label>
                    <input id="end_time_of_illness" type="date" th:value="${patient.getEndTimeOfIllnessFormatted()}"/>
                </div>

                <div class="form-group">
                    <label for="doctor_inp">Assign Doctor</label>
                    <select id="doctor_inp" class="form-group">
                        <option th:each="doc : ${doctors}" 
                                th:value="${doc.getId()}"
                                th:text="${doc.getSpeciality() + ' - Dr. ' + doc.getLastName()}"
                                th:selected="${doc.getId() == patient.getDoctor().getId()}">
                        </option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <input id="send_patient" type="button" value="ðŸ’¾ Save Changes" class="btn btn-primary"/>
                    <input id="patient_cancel" type="button" value="â†©ï¸ Cancel" class="btn btn-outline"/>
                </div>
            </form>
        </div>
    </div>
    
    <meta id="pat_id" th:attr="_pat_id = ${patient.getId()}">
    <meta id="_csrf_token" th:attr="val = ${csrf_token.getToken()}">
    <meta id="_csrf_header" th:attr="val = ${csrf_token.getHeaderName()}">
</body>
</html>
