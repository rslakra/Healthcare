<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor - Routine Checkup</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="module" src="js/doctorActions.js"></script>
    <script type="module" src="js/utils.js"></script>
</head>
<body>
    <div th:replace="~{fragments/navigation :: nav}"></div>
    
    <div class="container fade-in">
        <div class="page-header">
            <h1>üë®‚Äç‚öïÔ∏è Update Doctor Information</h1>
            <p>Modify doctor specialty and details</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="spec_inp">Doctor Specialty</label>
                    <input id="spec_inp" type="text" th:value="${doctor.getSpeciality()}" placeholder="e.g., Cardiology, Pediatrics, etc."/>
                </div>

                <div class="d-flex gap-2">
                    <input id="upd_doctor" type="button" value="üíæ Save Changes" class="btn btn-primary"/>
                    <input id="upd_doctor_cancel" type="button" value="‚Ü©Ô∏è Cancel" class="btn btn-outline"/>
                </div>
            </form>

            <div id="payment_div" style="margin-top: 2rem;"></div>
        </div>
    </div>
    
    <meta id="doc_id" th:attr="_doc_id = ${doctor.getId()}">
    <meta id="_csrf_token" th:attr="val = ${csrf_token.getToken()}">
    <meta id="_csrf_header" th:attr="val = ${csrf_token.getHeaderName()}">
</body>
</html>
