# Therefore, database queries may be performed during view rendering.
# Explicitly configure spring.jpa.open-in-view to disable this warning
# spring.jpa.open-in-view is enabled by default.
spring.jpa.open-in-view = false
#server.error.include-stacktrace=never
server.error.include-message = always

# App Settings
apiPrefix = /v1
restPrefix = /rest

# Server Settings
# <code>http://localhost:8080/HealthSuite</code>
#
server.port = 8080
server.servlet.contextPath = /HealthSuite
management.server.port = 8080
management.server.address = 127.0.0.1
#
#debug=true
spring.jpa.show-sql = true

# Suppress Spring Security warning about AuthenticationProvider and UserDetailsService
# This is expected since we're using UserDetailsService within DaoAuthenticationProvider
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer = ERROR
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto = create-drop
#
# Hikari Settings
#
spring.datasource.hikari.maximumPoolSize = 2

#
# H2 Database Settings
#
spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/HealthSuite;AUTO_SERVER=TRUE;
#spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/automobile;AUTO_SERVER=TRUE;MODE=Oracle;
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
#
# H2 Console Settings
# <code>http://localhost:8080/HealthSuite/h2</code>
#
# Enabling H2 Console
spring.h2.console.enabled = true
# Custom H2 Console URL
spring.h2.console.path = /h2
#spring.h2.console.settings.web-allow-others=true
#spring.jpa.defer-datasource-initialization = true

#
# SQL Initialization (for schema.sql)
#
spring.sql.init.mode = always
spring.sql.init.schema-locations = classpath:db/schema.sql

#
# Liquibase Settings
#
#spring.liquibase.enabled = false
#spring.liquibase.drop-first = true
spring.liquibase.change-log = classpath:db/changelog/dbchangelog.xml

